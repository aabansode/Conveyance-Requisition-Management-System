<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head th:include="Layout :: headerFragment">

</head>
	<body>
		<script type="text/javascript" src="/CMS/resources/js/jquery-1.11.0.js"></script>		
		<script type="text/javascript" src="/CMS/resources/js/page-scripts/adminReqEntry.js"></script>
		
		<div th:substituteby="Layout :: defaultFragment"></div>
			<div id="body">
			<fieldset>
				<legend>Requisition view</legend>
			</fieldset>	
				<div>
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Quantity</th>
								<th>Details</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="adminView : ${adminViewList}">
								<td th:text="${adminView.AdminViewId}"></td>
								<td th:text="${adminView.AdminViewName}"></td>
								<td th:text="${adminView.AdminViewQuantity}"></td>
								<td><a th:href="@{'/main/detailsReq/'+${adminView.AdminViewId}}">Details</a></td>
							</tr>
						</tbody>
					</table>
					<input type="hidden" id="userIdHolder" name="userIdHolder" th:value="${userId}"/>
					<p></p>
				</div>
			<br/><br/>
			<p style="font-weight: bold;font-size: 16px;margin-bottom: 10px;" th:text="${detailsViewHeading}"></p>
			<fieldset>
				<div>
					<table id="adminEntryTableReq">
					<thead>
							<tr>
								<th><input type="checkbox" id="selectAll"/></th>
								<th>Entry Date</th>
								<th>Submit Date</th>
								<th>Type</th>
								<th>Quantity</th>
								<th>Details</th>
							</tr>
						</thead>
						<tbody id="adminEntryTableBodyReq">
							<tr th:each="requisition : ${requisitionDetailsList}">
								<td><input type="checkbox"/></td>
								<td th:text="${requisition.reqEntryDate}"></td>
								<td th:text="${requisition.reqSubmitDate}"></td>
								<td th:text="${requisition.reqType}"></td>
								<td th:text="${requisition.reqQuantity}"></td>
								<td th:text="${requisition.reqDetails}"></td>
								<td th:text="${requisition.reqId}" style="display: none;" ></td> 
							</tr>
						</tbody>
						<!-- <tbody id="partialAdminEntryTableBody">
							
						</tbody> -->
					</table>
				</div>
				<br/>
				<div>
					<input class="button" type="button" value="Approve" onclick="approve()"/> 
					<input class="button" type="button" value="Reject" onclick="reject()"/> 
				</div>
			</fieldset>
			</div>
		<br/><br/><br/>
		<div th:substituteby="Layout :: footerFragment"></div>
	</body>
</html>
