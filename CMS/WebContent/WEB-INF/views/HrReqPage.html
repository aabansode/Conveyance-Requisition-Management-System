<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head th:include="Layout :: headerFragment">

		
</head>
	<body>
		<script type="text/javascript" src="/CMS/resources/js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="/CMS/resources/js/page-scripts/hrReqEntry.js"></script>
		
		<div th:substituteby="Layout :: defaultFragment"></div>
		<div id="body">
		<fieldset>
				<legend>Approved Conveyance View</legend>
			<div id="hrEntryTableReq">
				<table>
					<thead>
						<tr>
							<th><input type="checkbox" id="selectAll"/></th>		
							<th>ID</th>
							<th>Name</th>
							<th>Quantity</th>
							<th>Details</th>
						</tr>
					</thead>
					<tbody id="hrEntryTableBodyReq">
						<tr th:each="adminView : ${adminViewList}">
							<td><input type="checkbox"/></td>
							<td th:text="${adminView.AdminViewId}"></td>
							<td th:text="${adminView.AdminViewName}"></td>
							<td th:text="${adminView.AdminViewQuantity}"></td>
							<td><a th:href="@{'/main/hrReqDetails/'+${adminView.AdminViewId}}">Details</a></td>
						</tr>
					</tbody>
				</table>
			</div>	
			<br/>
			<div>
				<input class="button" type="button" value="Pay" onclick="approve()"/> 
			</div>
		</fieldset>
		<br/><br/>
			<p style="font-weight: bold;font-size: 16px;margin-bottom: 10px;" th:text="${detailsViewHeading}"></p>
			<fieldset>
				<div>
					<table>
					<thead>
							<tr>
								<th>Approved Date</th>
								<th>Ordered Date</th>
								<th>Type</th>
								<th>Quantity</th>
								<th>Details</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="requisition : ${requisitionDetailsList}">
								<td th:text="${requisition.reqSubmitDate}"></td>
								<td th:text="${requisition.reqApprovedRejectedDate}"></td>
								<td th:text="${requisition.reqType}"></td>
								<td th:text="${requisition.reqQuantity}"></td>
								<td th:text="${requisition.reqDetails}"></td>
								<td th:text="${requisition.reqId}" style="display: none;"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<br/>
			</fieldset>
		</div>
		<br/><br/><br/>
		<div th:substituteby="Layout :: footerFragment"></div>
	</body>
</html>
