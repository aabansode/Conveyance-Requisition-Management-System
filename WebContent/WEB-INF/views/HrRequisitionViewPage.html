<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="Layout :: headerFragment">

<title>Insert title here</title>
</head>
<body>
	<div th:substituteby="Layout :: defaultFragment"></div>
	<div id="body">
		<fieldset>
			<legend>Requisition Details View</legend>
			<div id="box">
				<form action="#" th:action="@{/main/hrRequisitionView}" method="POST">
				
				<input 	type="hidden" id="reqEmployeeId" width="140" name="reqEmployeeId" />  
			
				<p>
					<label>Date From</label>
					<input 	type="text" id="reqDateFrom" name="reqDateFrom" />
				</p>
				<p>
					<label>Date To</label>
					<input 	type="text" id="reqDateTo" name="reqDateTo" />
				</p>
				<p>
					<button name="Submit" class="formbutton" type="submit">View</button>
				</p>		
				</form>
			</div>
		</fieldset>
		<br/><br/>
		<div>
		<table>
			<thead>
				<tr>
					<th>Ordered Date</th>
					<th>Requisition Type</th>
					<th>Quantity</th>
					<th>Details</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="requisition : ${requisitionList}">
					<td th:text="${requisition.reqOrderedDate}"></td>
					<td th:text="${requisition.reqType}"></td>
					<td th:text="${requisition.reqQuantity}"></td>
					<td th:text="${requisition.reqDetails}"></td>
					<td>
						<label th:if="${requisition.reqStatus==-1}">Rejected</label>
						<label th:if="${requisition.reqStatus==0}">Initiated</label>
						<label th:if="${requisition.reqStatus==1}">Submitted</label> 
						<label th:if="${requisition.reqStatus==2}">Approved</label> 
						<label th:if="${requisition.reqStatus==3}">Ordered</label>
					</td>
					<td th:text="${requisition.reqId}" style="display: none;"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br/>
	</div>
	<br/><br/><br/>
	<div th:substituteby="Layout :: footerFragment"></div>
</body>
</html>
